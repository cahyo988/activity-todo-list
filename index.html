<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <link rel="icon" href="/gambar.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url(bghero.jpg);
            background-position: cover;
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-size: 1rem;
        }

        .btn-grey {
            background-color: brown;
            color: white;
        }

        .btn-grey:hover {
            background-color: lightcoral;
            color: black;
        }

        h4 {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
        }

        ul li {
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-size: 1rem;
        }

        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .col-md-8 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chaye</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="https://www.linkedin.com/in/cahyo-saputra-a26411204/">
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                    <a class="nav-link" href="https://github.com/cahyo988">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                    <a class="nav-link" href="https://www.instagram.com/saputracah_/">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5 text-center">
        <div class="card p-3">
            <h4 class="mb-3 text-center">Daily Schedule</h4>
            <div class="d-flex justify-content-center">
                <div class="col-md-8">
                    <input type="text" id="new-task" class="form-control mb-3" placeholder="Input Activity">
                    <select id="day-select" class="form-select mb-3">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <input type="time" id="time-input" class="form-control mb-3">
                    <button onclick="addTask()" class="btn btn-danger w-50">Add</button>
                </div>
            </div>
        </div>

        <div id="task-cards" class="row mt-5">
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
